<div
  class="flex flex-col items-center justify-center h-screen text-center p-4 md:p-8"
>
  <h1
    aria-label="Event Title"
    class="text-custom-purple font-bold text-4xl md:text-6xl lg:text-8xl"
  >
    {{ title }}
  </h1>

  <p
    aria-live="polite"
    aria-atomic="true"
    class="mt-4 text-black text-2xl lg:text-6xl"
  >
    {{ timeLeft }}
  </p>
  <div
    class="mt-8 flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-4 w-full max-w-sm md:max-w-lg lg:max-w-xl"
  >
    <div class="relative flex items-center pb-2">
      <input
        id="title"
        aria-label="Title Input"
        [(ngModel)]="title"
        (ngModelChange)="updateCountdown()"
        type="text"
        class="w-full p-3 border bg-custom-bg rounded-md focus:ring-2 focus:ring-indigo-500"
      />
      <label
        for="title"
        class="absolute left-3 -top-2 bg-custom-bg px-1 text-sm font-normal text-black"
      >
        Title
      </label>
    </div>
    <div class="relative flex items-center pb-2">
      <input
        id="date"
        aria-label="Date Input"
        [(ngModel)]="targetDate"
        (ngModelChange)="updateCountdown()"
        type="date"
        class="w-full p-3 border bg-custom-bg rounded-md focus:ring-2 focus:ring-indigo-500"
      />
      <label
        for="date"
        class="absolute left-3 -top-2 bg-custom-bg px-1 text-sm font-normal text-black"
      >
        Date
      </label>
    </div>
  </div>
</div>
